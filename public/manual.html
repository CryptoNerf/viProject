<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Book</title>
  <link rel="icon" type="image/png" href="manual_icon.png">

  <link rel="stylesheet" href="css/manual.css" />
</head>
<body>
  <div class="flipbook-container">
    <!-- Кнопка назад -->
    <button class="back-button" onclick="window.location.href='index.html'">
      <img src="molecules_icon.png" alt="Back" style="width: 32px; height: 32px;">
    </button>

    <!-- Кнопка смены языка -->
    <button class="lang-button" id="langButton">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z" stroke="currentColor" stroke-width="0.5" fill="currentColor"/>
      </svg>
      <span id="langText">RU</span>
    </button>

    <!-- Книга -->
    <div class="book-wrapper">
      <div id="book"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script src="js/manual-flip.js"></script>
</body>
</html>
